<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interaction</title>
    <script type="module">
        // Firebase Setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function saveResponse(response) {
            const responsesRef = ref(database, 'responses');
            const newResponseRef = push(responsesRef);
            set(newResponseRef, {
                response: response,
                timestamp: new Date().toISOString()
            });
        }

        function showNextOptions(options) {
            document.getElementById("options").innerHTML = "";
            options.forEach(option => {
                let button = document.createElement("button");
                button.textContent = option.text;
                button.onclick = function () {
                    saveResponse(option.text);
                    if (option.next) {
                        showNextOptions(option.next);
                    } else {
                        document.getElementById("message").textContent = "Cool! I'll text you soon.";
                    }
                };
                document.getElementById("options").appendChild(button);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const firstOptions = [

                { text: "What if I say no kid", next: [

                                { text: "Let me think about it", next: [

                                ] }
                            ] }

                { text: "Ain't gonna tell ya kid", next: [
                    { text: "Ohhh being all secretive huh ðŸ˜‚", next: [
