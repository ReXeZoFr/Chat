        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function saveResponse(userId, mood) {
            const userRef = ref(database, 'users/' + userId + '/responses');
            push(userRef, mood);
        }

        function showNextOptions(option) {
            document.getElementById("message").textContent = option.text;
            document.getElementById("options").innerHTML = "";

            if (option.next && option.next.length > 0) {
                option.next.forEach(nextOption => {
                    let button = document.createElement("button");
                    button.textContent = nextOption.text;
                    button.onclick = function () {
                        saveResponse("user1", nextOption.text);
                        if (["Aight", "Aight fine", "5 min", "10 min", "Let's talk", "Oke fine"].includes(nextOption.text)) {
                            document.getElementById("message").textContent = nextOption.text;
                            setTimeout(() => {
                                document.getElementById("message").textContent = "Cool! I'll text ya soon.";
                            }, 500);
                        } else {
                            showNextOptions(nextOption);
                        }
                    };
                    document.getElementById("options").appendChild(button);
                });
            }
        }
